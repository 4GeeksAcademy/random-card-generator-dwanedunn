<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dwane's Random Card Generator - Project</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4 bg-light mt-4" style="height: 500px; width: 300px;">
         <div id="playing-card" class="card d-flex flex-column justify-content-between h-100">
          <!-- Suit display top -->
          <div id="top-suit" class="top-suit d-flex justify-content-start ms-3">
            &diams;
          </div>
          <!-- Card Number Display -->
          <div class="number" id="number">8</div>
          <!-- Suit display bottom -->
          <div id="bottom-suit" class="bottom-suit d-flex align-items-end me-3">&diams;</div>
        </div>
      </div>
        
         <div class="col-4 d-flex flex-column justify-content-center">
          <button id="new-card" class=" button button-primary" type="button">Pick A New Card</button>
          
        </div>
      </div>
    </div>
    
    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
